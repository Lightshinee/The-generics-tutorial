<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>The Generic | Store</title>
</head>
<body>
  <header class="main-header">
     <nav class="nav main-nav">
       <ul>
         <li> <a href="index.html">HOME</a></li>
         <li><a href="store.html">STORE</a></li>
         <li><a href="about.html">ABOUT</a></li>
       </ul>
     </nav>
     <h1 class="band-name band-name-large">
       The Generics
     </h1>
  </header>

  <section class="container content-section">
    <h2 class="section-header"> MUSIC </h2>
     <div class="shop-items">
       <div class="shop-item">
         <span class="shop-item-title">Album 1</span>          
          <img class="shop-item-image" src="images/album-1.jpg" alt="album 1">
         <div class="shop-item-details">
           <span class="shop-item-price">$12.99</span>
           <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
         </div>
       </div>
       <div class="shop-item">
         <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="images/album 2.jpg" alt="album 2" width="400">
         <div class="shop-item-details">
           <span class="shop-item-price">$14.99</span>
           <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
         </div>
       </div>
       <div class="shop-item">
         <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="images/album 3.jpg" alt="album 3">
         <div class="shop-item-details">
           <span class="shop-item-price">9.99</span>
           <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
         </div>
       </div>
       <div class="shop-item">
         <span class="shop-item-title">Album 4</span>
         <img class="shop-item-image" src="images/album 4.jpg" alt="album 4">
         <div class="shop-item-details">
           <span class="shop-item-price">$19.99</span>
           <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
         </div>
       </div>
     </div>
  </section>

  <section class="container content-section">
    <h2 class="section-header">MERCH</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">T-shirt</span>
        <div>
           <img class="shop-item-image" src="images/t-shirt.jpg" alt="T-shirt">
        </div>
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary" role="button">ADD TO CART</button>
        </div>
      </div>

      <div class="shop-item">
        <span class="shop-item-title">Ticket</span>
        <div>
           <img class="shop-item-image" src="images/coffee.jpg" alt="Ticket" width="300">
        </div>
        <div class="shop-item-details">
          <span class="shop-item-price">$6.99</span>
          <button class="btn btn-primary" role="button">ADD TO CART</button>
        </div>
      </div>
    </div>
  </section>

  <section class="container content-section">

    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-column cart-item cart-header">Item</span>
      <span class="cart-column cart-price cart-header">Price</span>
      <span class="cart-column cart-quantity cart-header">Quantity</span>
    </div>
    <div class="cart-items">
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="cart-item-image" src="images/t-shirt.jpg" alt="Tshirt">
          <span class="cart-item-title">T-shirt</span>
        </div>
        <span class="cart-column cart-price">$19.99</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="1">
          <button class="btn btn-danger" role="button">REMOVE</button>
        </div>
      </div>
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="cart-item-image" src="images/album 3.jpg" alt="Album 3">
          <span class="cart-item-title">Album 3</span>
        </div>
        <span class="cart-column cart-price">$9.99</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="2">
          <button class="btn btn-danger" role="button">REMOVE</button>
        </div>
      </div>
    </div>

    <div class="cart-total">
      <span class="cart-total-title">Total:</span>
      <span class="cart-total-price">$39.97</span>
    </div>

    <button class="btn btn-purchase btn-primary" role="button">PURCHASE</button>
  </section>
  
  <footer class="main-footer">
    <div class="container main-footer-container">
      <h3 class="band-name band-name-small">
        The Generics
      </h3>
      <ul class="nav footer-nav">
        <li>
          <a href="facebook.com" target="_blank"><img src="images/facebook-logo.png" alt="facebook"></a>
        </li>
        <li>
          <a href="spotify.com" target="_blank"><img src="images/spotify-logo.png" alt="spotify"></a>
        </li>
    
        <li>
          <a href="youtube.com" target="_blank"><img src="images/youtube-logo.png" alt="youtube"  class="youtube"></a>
        </li>
      </ul>
    </div>

  </footer>
</body>
</html>
